backend:
  # name: test-repo
  name: git-gateway
  branch: master
media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow
i18n:
  structure: multiple_folders
  locales: [fr, en]
  default_locale: fr
collections:
  - name: "home"
    label: "Home"
    delete: false
    files:
      - name: "homeFR"
        label: "Home FR"
        file: "src/content/home/home_fr.json"
        description: "Page Home en francais"
        fields:
          - label: "Haut Gauche titre"
            name: "tltitle"
            widget: "string"
          - label: "Haut Gauche lien"
            name: "tllink"
            widget: "string"
            hint: "Ex: /programme"
          - label: "Haut Gauche image"
            name: "tlimage"
            widget: "image"
            hint: "Haut Gauche image de fond"
            media_library:
              config:
                multiple: true
                max_file_size: 400000
          - label: "Bas Gauche titre"
            name: "bltitle"
            widget: "string"
            hint: "Ex: A Propos"
          - label: "Bas Gauche text"
            name: "bltext"
            widget: "text"
            hint: "Ex: Intro Text"
          - label: "Bas Gauche lien"
            name: "bllink"
            widget: "string"
            hint: "Ex: /a-propos"
          - label: "Bas Droite titre"
            name: "brtitle"
            widget: "string"
          - label: "Bas Droite lien"
            name: "brlink"
            widget: "string"
            hint: "Ex: /programme"
          - label: "Bas Droite image"
            name: "brimage"
            widget: "image"
            hint: "Bas Droite image de fond"
            media_library:
              config:
                multiple: true
                max_file_size: 400000

      - name: "homeEN"
        label: "Home EN"
        file: "src/content/home/home_en.json"
        description: "Page Home in english"
        fields:
          - label: "Top Left Title"
            name: "tltitle"
            widget: "string"
          - label: "Top Left Link"
            name: "tllink"
            widget: "string"
            hint: "Ex: /en/programme"
          - label: "Top Left Image"
            name: "tlimage"
            widget: "image"
            hint: "Top Left background image"
            media_library:
              config:
                multiple: true
                max_file_size: 400000
          - label: "Bottom Left Title"
            name: "bltitle"
            widget: "string"
            hint: "Ex: A Propos"
          - label: "Bottom Left Text"
            name: "bltext"
            widget: "text"
            hint: "Ex: Intro Text"
          - label: "Bottom Left Link"
            name: "bllink"
            widget: "string"
            hint: "Ex: /en/about"
          - label: "Bottom Right Title"
            name: "brtitle"
            widget: "string"
          - label: "Bottom Right Link"
            name: "brlink"
            widget: "string"
            hint: "Ex: /en/programme"
          - label: "Bottom Right Image"
            name: "brimage"
            widget: "image"
            hint: "Bottom Right background image"
            media_library:
              config:
                multiple: true
                max_file_size: 400000

  - name: "galleries"
    label: "Galleries"
    delete: false
    editor:
      preview: false
    files:
      - name: "galleries"
        label: "Galleries"
        file: "meta/galleries.yml"
        description: "Galleries"
        fields:
          - name: galleries
            label: Galleries
            widget: list
            fields:
              - label: "Slug / URL"
                name: "slug"
                widget: "string"
                hint: "ex: galerie-charreadeau => The part of a URL identifies the gallery"
                pattern:
                  [
                    "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                    "A slug can have no spaces or special characters",
                  ]
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Gallery name"
              - label: "Adress Addition"
                name: "addressAdd"
                widget: "string"
                hint: "Gallery Address Detail / Addition / Etage"
                required: false
              - label: "Street"
                name: "street"
                widget: "string"
                hint: "Gallery Address Rue"
              - label: "City"
                name: "city"
                widget: "string"
                hint: "Gallery Address Ville"
              - label: "Country"
                name: "country"
                widget: "string"
                hint: "Gallery Address Pays"
              - label: "Phone"
                name: "phone"
                widget: "string"
                hint: "Gallery Phone with country code (+33)"
              - label: "Email"
                name: "email"
                widget: "string"
                required: false
                hint: "Gallery Email"
              - label: "Google Maps"
                name: "maps"
                widget: "string"
                hint: "Add embed link from Google Location ex. <iframe src='https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10500.457278848771!2d2.3671463!3d48.8560304!3m2!1i1024!2i768!4f13.1!3m3!1m2' width='600' height='450' style='border:0;' allowfullscreen='' loading='lazy'></iframe>"

  - name: "programmeList"
    label: "Programme List"
    delete: false
    editor:
      preview: false
    files:
      - name: "listing"
        label: "Listing"
        file: "meta/listing.yml"
        description: "Listing"
        fields:
          - name: "programmes"
            label: "Programmes"
            widget: list
            fields:
              - label: "Slug / URL"
                name: "slug"
                widget: "string"
                hint: "ex: galerie-charreadeau => The part of a URL identifies the gallery"
                pattern:
                  [
                    "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                    "A slug can have no spaces or special characters",
                  ]

  - name: "programme"
    i18n: true
    label: "Programme"
    folder: "src/content/programme"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{title}}"
    fields:
      - label: "Slug / URL"
        name: "slug"
        widget: "relation"
        collection: "programmeList"
        file: "listing"
        search_fields: ["programmes.*.slug"]
        value_field: "programmes.*.slug"
        display_fields: ["programmes.*.slug"]
        i18n: duplicate
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: true
      - label: "Intro Text"
        name: "intro"
        widget: "text"
        i18n: true
        hint: "Text introduction sur a liste des programmes"
      - label: "Month"
        name: "month"
        widget: "string"
        i18n: true
        hint: "Ex: 6-16 Mai"
      - label: "Year"
        name: "year"
        widget: "string"
        i18n: duplicate
        hint: "Ex: 2021"
      - label: "Start Date"
        name: "start"
        widget: "datetime"
        i18n: duplicate
        hint: "Choose the start date of event. This serves only internally to arrange the events."
      - label: "Description"
        name: "description"
        widget: "text"
        i18n: true
      - label: "Type"
        name: "type"
        widget: "select"
        i18n: duplicate
        options: ["now", "upcoming", "past"]
      - label: "Event Category"
        name: "category"
        widget: "select"
        i18n: duplicate
        options: ["Multiple Galleries", "Single Event", "Online", "Else"]
      - label: "Programme PDF"
        name: "file"
        widget: "file"
        default: "/uploads/programme_pdf.pdf"
        i18n: true
        media_library:
          config:
            multiple: true
            max_file_size: 500000
      - label: "Galleries"
        name: "galleries"
        widget: list
        i18n: true
        summary: "{{fields.galleries}}"
        fields:
          - label: "Galleries"
            name: "galleries"
            widget: "relation"
            collection: "galleries"
            file: "galleries"
            search_fields: ["galleries.*.name"]
            value_field: "galleries.*.name"
            display_fields: ["galleries.*.name"]
          - label: "Date"
            name: "date"
            widget: "string"
          - label: "Start Date"
            name: "start"
            widget: "datetime"
            i18n: duplicate
          - label: "Artist"
            name: "artist"
            widget: "string"
            required: false
          - label: "Intro Text"
            name: "text"
            required: false
          - label: "Image"
            name: "image"
            widget: "image"
            hint: "Artist image"
            required: false
            media_library:
              config:
                max_file_size: 200000
          - label: "Article Link"
            name: "article"
            widget: "string"
            required: false
            hint: "Lien pour un article si cela exist i.e. www.example.com/article/nom-de-larticle"
          - label: "Article"
            name: "articleRelation"
            widget: "relation"
            collection: "article"
            required: false
            search_fields: ["article.*.name"]
            value_field: "article.*.name"
            display_fields: ["article.*.name"]

  - name: "article"
    i18n: true
    label: "Actualites"
    folder: "src/content/article"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{title}}"
    fields:
      - label: "Slug / URL"
        name: "slug"
        widget: "string"
        i18n: true
        pattern:
          [
            "^[a-z0-9]+(?:-[a-z0-9]+)*$",
            "A slug can have no spaces or special characters",
          ]
        hint: "No '/' au debut! | Ex: qui-est-romuald en anglais le meme ou who-is-romuald"
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: true
      - label: "Intro Text"
        name: "intro"
        widget: "text"
        i18n: true
        hint: "Text visible sur la list des articles"
      - label: "date"
        name: "date"
        widget: "string"
        i18n: true
        hint: "Ex: 06.05.2021 - 11.11.2021"
      - label: "order"
        name: "order"
        widget: "datetime"
        i18n: true
        hint: "Ex: Selectionnez la date pour donner une ordre aux articles"
      - label: "Image"
        name: "image"
        widget: "image"
        i18n: duplicate
        hint: "Image principale / titre de l'article"
        media_library:
          config:
            multiple: true
            max_file_size: 400000
      - label: "Body"
        name: "body"
        widget: "markdown"
        i18n: true
      - name: "Images"
        label: "images"
        widget: "list"
        i18n: true
        fields:
          - label: "Article Images"
            name: "articleImg"
            widget: "image"
            i18n: duplicate
            media_library:
              config:
                max_file_size: 200000
          - label: "Image Credit Name"
            name: "credit"
            widget: "string"
            i18n: duplicate
      - label: "Galleries"
        name: "galleries"
        widget: list
        i18n: true
        summary: "{{fields.galleries}}"
        fields:
          - label: "Galleries"
            name: "galleries"
            widget: "relation"
            collection: "galleries"
            file: "galleries"
            search_fields: ["galleries.*.name"]
            value_field: "galleries.*.name"
            display_fields: ["galleries.*.name", "galleries.*.slug"]
      - label: "Programme"
        name: "programme"
        widget: "relation"
        collection: "programmeList"
        file: "listing"
        search_fields: ["listing.*.slug"]
        value_field: "listing.*.slug"
        display_fields: ["listing.*.slug"]

  - name: "about"
    label: "A propos"
    delete: false
    files:
      - name: "aboutFR"
        label: "About FR"
        file: "src/content/about/about_fr.json"
        description: "A propos"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Logo"
            name: "logo"
            widget: "image"
            media_library:
              config:
                max_file_size: 400000
          - label: "Text"
            name: "text"
            widget: "markdown"
          - name: partners
            label: Partners
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Partenaire nom"
              - label: "Link"
                name: "link"
                widget: "string"
                hint: "Partenaire lien site officielle ex. https://www.iledefrance.fr/"
              - label: "partner"
                name: "partner"
                widget: "image"
                media_library:
                config:
                  max_file_size: 100000
                hint: "Logos du partenaire ex. Ile de France"
      - name: "aboutEN"
        label: "About EN"
        file: "src/content/about/about_en.json"
        description: "A propos"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Logo"
            name: "logo"
            widget: "image"
            media_library:
              config:
                max_file_size: 100000
          - label: "Text"
            name: "text"
            widget: "markdown"
          - name: partners
            label: Partners
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Partenaire nom"
              - label: "Link"
                name: "link"
                widget: "string"
                hint: "Partner link of official site ex. https://www.iledefrance.fr/"
              - label: "partner"
                name: "partner"
                widget: "image"
                media_library:
                config:
                  max_file_size: 100000
                hint: "Logo of partner ex. Ile de France"

  - name: "contact"
    label: "Contact"
    delete: false
    files:
      - name: "contactFR"
        label: "Contact FR"
        file: "src/content/contact/contact_fr.json"
        description: "Page Contact en francais"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Photo"
            name: "photo"
            widget: "image"
            media_library:
              config:
                max_file_size: 200000
            hint: "Photo d'equipe"
          - name: emails
            label: Emails
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Email Name ex. General Email or Grigori Michel"
              - label: "email"
                name: "email"
                widget: "string"
                hint: "Email ex. info@pourlartpourafrique.com"
          - label: "subtitle"
            name: "subtitle"
            widget: "string"
            hint: "Ex. Presse ou Telechargements"
          - name: files
            label: Files
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Ex. Telechargements des visuelles"
              - label: "file"
                name: "file"
                widget: "file"
                media_library:
                  config:
                    max_file_size: 500000
      - name: "contactEN"
        label: "Contact EN"
        file: "src/content/contact/contact_en.json"
        description: "Contact Page in English"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Photo"
            name: "photo"
            widget: "image"
            hint: "Team photo"
            media_library:
              config:
                max_file_size: 200000
          - name: emails
            label: Emails
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Email Name ex. General Email or Grigori Michel"
              - label: "email"
                name: "email"
                widget: "string"
                hint: "Email ex. info@pourlartpourafrique.com"
          - label: "subtitle"
            name: "subtitle"
            widget: "string"
            hint: "Ex. Presse ou Telechargements"
          - name: files
            label: Files
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Ex. Download visuals"
              - label: "file"
                name: "file"
                widget: "file"
                media_library:
                  config:
                    max_file_size: 500000

  - name: "config"
    label: "Config"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Config"
        file: "config.json"
        description: "General site settings"
        fields:
          - label: "URL"
            name: "base_url"
            widget: "string"
            hint: "Do not enter the trailing slash of the URL"
          - label: "Site title"
            name: "site_title"
            widget: "string"
          - label: "Site description"
            name: "site_description"
            widget: "string"
          - label: "Site keywords"
            name: "site_keywords"
            widget: "list"
            summary: "{{fields.keyword.keyword}}"
            field:
              label: Keyword
              name: keyword
              widget: "string"
          - label: "Twitter account"
            name: "twitter_account"
            widget: "string"
          - label: "GitHub account"
            name: "github_account"
            widget: "string"

  - name: "meta"
    label: "Meta"
    delete: false
    editor:
      preview: false
    files:
      - name: "tags"
        label: "Tags"
        file: "meta/tags.yml"
        description: "List of tags"
        fields:
          - name: tags
            label: Tags
            label_singular: "Tag"
            widget: list
            fields:
              - label: "Slug / URL"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the tag"
              - label: "Display Name"
                name: "name"
                widget: "string"
                hint: "Tag name for displaying on the site"

  - name: "menu"
    label: "Menu"
    delte: false
    editor:
      preview: false
    files:
      - name: "menuFR"
        label: "Menu FR"
        file: "meta/menu_fr.yml"
        description: "Menu en francais"
        fields:
          - name: items
            label: Menu Items
            widget: list
            file: "meta/menu_fr.yml"
            fields:
              - label: "Slug / URL"
                name: "slug"
                i18n: true
                widget: "string"
                pattern:
                  [
                    "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                    "A slug can have no spaces or special characters",
                  ]
                hint: "No '/' au debut! | The part of a URL identifies the menu ex. programme or programme/fr"
              - label: "Name"
                name: "name"
                i18n: true
                widget: "string"
                hint: "Menu name ex. A propos"

          - name: "menuEN"
            label: "Menu EN"
            file: "meta/menu_en.yml"
            description: "Menu in englisch"
            fields:
              - name: items
                label: Menu Items
                widget: list
                file: "meta/menu_en.yml"
                fields:
                  - label: "Slug / URL"
                    name: "slug"
                    i18n: true
                    widget: "string"
                    pattern:
                      [
                        "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                        "A slug can have no spaces or special characters",
                      ]
                    hint: "No '/' au debut! | The part of a URL identifies the menu ex. programme or programme/en"
                  - label: "Name"
                    name: "name"
                    i18n: true
                    widget: "string"
                    hint: "Menu name ex. About"
