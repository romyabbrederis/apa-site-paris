backend:
  # name: test-repo
  name: git-gateway
  branch: master
media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow
i18n:
  structure: multiple_folders
  locales: [fr, en]
  default_locale: fr
collections:
  - name: "home"
    label: "Home"
    delete: false
    files:
      - name: "homeFR"
        label: "Home FR"
        file: "src/content/home/home_fr.json"
        description: "Page Home en francais"
        fields:
          - label: "Haut Gauche titre"
            name: "tltitle"
            widget: "string"
          - label: "Haut Gauche lien"
            name: "tllink"
            widget: "string"
            hint: "Ex: /programme"
          - label: "Haut Gauche image"
            name: "tlimage"
            widget: "image"
            hint: "Max 300KB | Haut Gauche image de fond"
            media_library:
              config:
                multiple: true
                max_file_size: 300000
          - label: "Bas Gauche titre"
            name: "bltitle"
            widget: "string"
            hint: "Ex: A Propos"
          - label: "Bas Gauche text"
            name: "bltext"
            widget: "text"
            hint: "Ex: Intro Text"
          - label: "Bas Gauche lien"
            name: "bllink"
            widget: "string"
            hint: "Ex: /a-propos"
          - label: "Bas Droite titre"
            name: "brtitle"
            widget: "string"
          - label: "Bas Droite lien"
            name: "brlink"
            widget: "string"
            hint: "Ex: /programme"
          - label: "Bas Droite image"
            name: "brimage"
            widget: "image"
            hint: "Max 400KB | Bas Droite image de fond"
            media_library:
              config:
                multiple: true
                max_file_size: 400000

      - name: "homeEN"
        label: "Home EN"
        file: "src/content/home/home_en.json"
        description: "Page Home in english"
        fields:
          - label: "Top Left Title"
            name: "tltitle"
            widget: "string"
          - label: "Top Left Link"
            name: "tllink"
            widget: "string"
            hint: "Ex: /en/programme"
          - label: "Top Left Image"
            name: "tlimage"
            widget: "image"
            hint: "Max 400KB | Top Left background image"
            media_library:
              config:
                multiple: true
                max_file_size: 400000
          - label: "Bottom Left Title"
            name: "bltitle"
            widget: "string"
            hint: "Ex: A Propos"
          - label: "Bottom Left Text"
            name: "bltext"
            widget: "text"
            hint: "Ex: Intro Text"
          - label: "Bottom Left Link"
            name: "bllink"
            widget: "string"
            hint: "Ex: /en/about"
          - label: "Bottom Right Title"
            name: "brtitle"
            widget: "string"
          - label: "Bottom Right Link"
            name: "brlink"
            widget: "string"
            hint: "Ex: /en/programme"
          - label: "Bottom Right Image"
            name: "brimage"
            widget: "image"
            hint: "Max 400KB | Bottom Right background image"
            media_library:
              config:
                multiple: true
                max_file_size: 400000

  - name: "galleries"
    label: "Galleries"
    delete: false
    editor:
      preview: false
    files:
      - name: "galleries"
        label: "Galleries"
        file: "meta/galleries.yml"
        description: "Galleries"
        fields:
          - name: galleries
            label: Galleries
            widget: list
            fields:
              - label: "Slug / URL"
                name: "slug"
                widget: "string"
                hint: "ex: galerie-charreadeau => The part of a URL identifies the gallery"
                pattern:
                  [
                    "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                    "A slug can have no spaces or special characters",
                  ]
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Gallery name"
              - label: "Adress Addition"
                name: "addressAdd"
                widget: "string"
                hint: "Gallery Address Detail / Addition / Etage"
                required: false
              - label: "Street"
                name: "street"
                widget: "string"
                hint: "Gallery Address Rue"
              - label: "City"
                name: "city"
                widget: "string"
                hint: "Gallery Address Ville"
              - label: "Country"
                name: "country"
                widget: "string"
                hint: "Gallery Address Pays"
              - label: "Phone"
                name: "phone"
                widget: "string"
                hint: "Gallery Phone with country code (+33)"
              - label: "Email"
                name: "email"
                widget: "string"
                required: false
                hint: "Gallery Email"
              - label: "Website"
                name: "website"
                widget: "string"
                hint: "website URL"
              - label: "Google Maps"
                name: "maps"
                widget: "string"
                hint: "Add embed link from Google Location ex. <iframe src='https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10500.457278848771!2d2.3671463!3d48.8560304!3m2!1i1024!2i768!4f13.1!3m3!1m2' width='600' height='450' style='border:0;' allowfullscreen='' loading='lazy'></iframe>"

  - name: "programme"
    i18n: true
    label: "Programme"
    folder: "src/content/programme"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{title}}"
    fields:
      - label: "Slug / URL"
        name: "slug"
        widget: "string"
        hint: "ex: galerie-charreadeau => The part of a URL identifies the gallery"
        pattern:
          [
            "^[a-z0-9]+(?:-[a-z0-9]+)*$",
            "A slug can have no spaces or special characters",
          ]
        i18n: duplicate
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: duplicate
      - label: "Intro Text"
        name: "intro"
        widget: "text"
        i18n: duplicate
        hint: "Text introduction sur a liste des programmes"
      - label: "Month"
        name: "month"
        widget: "string"
        i18n: duplicate
        hint: "Ex: 6-16 Mai"
      - label: "Year"
        name: "year"
        widget: "string"
        i18n: duplicate
        hint: "Ex: 2021"
      - label: "Start Date"
        name: "start"
        widget: "datetime"
        i18n: duplicate
        default: ""
        date_format: "DD.MM.YYYY" # e.g. 24.12.2021
        time_format: "HH:mm" # e.g. 21:07
        format: "LLL"
        hint: "Choose the start date of event. This serves only internally to arrange the events."
      - label: "Description"
        name: "description"
        widget: "text"
        i18n: duplicate
      - label: "Type"
        name: "type"
        widget: "select"
        i18n: duplicate
        options: ["en cours", "prochainement", "passée"]
      - label: "Event Category"
        name: "category"
        widget: "select"
        i18n: duplicate
        options:
          [
            "Parcours galeries",
            "Événement",
            "En ligne",
            "Conférence",
            "Talk",
            "Autre",
            "Musée",
          ]
      - label: "Programme PDF"
        name: "file"
        widget: "file"
        i18n: duplicate
        required: false
        media_library:
          config:
            multiple: true
            max_file_size: 500000
      - label: "Galleries"
        name: "galleries"
        widget: list
        i18n: true
        required: false
        summary: "{{fields.galleries}}"
        fields:
          - label: "Galleries"
            name: "galleries"
            widget: "string"
            i18n: duplicate
          - label: "Galery Slug"
            name: "galerySlug"
            widget: "string"
            i18n: duplicate
            pattern:
              [
                "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                "A slug can have no spaces or special characters",
              ]
          - label: "Date"
            name: "date"
            widget: "string"
            i18n: duplicate
          - label: "Start Date"
            name: "start"
            widget: "datetime"
            default: ""
            date_format: "DD.MM.YYYY" # e.g. 24.12.2021
            time_format: "HH:mm" # e.g. 21:07
            format: "LLL"
            i18n: duplicate
          - label: "Artist"
            name: "artist"
            widget: "string"
            required: false
            i18n: duplicate
          - label: "Intro Text"
            name: "text"
            required: false
            i18n: duplicate
          - label: "Image"
            name: "image"
            widget: "image"
            hint: "Max 200KB | Artist image"
            required: false
            media_library:
              config:
                max_file_size: 200000
            i18n: duplicate
          - label: "Article Slug"
            name: "articleRelation"
            widget: "string"
            required: false
            i18n: duplicate
            pattern:
              [
                "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                "A slug can have no spaces or special characters",
              ]

  - name: "article"
    i18n: true
    label: "Actualites"
    folder: "src/content/article"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{title}}"
    fields:
      - label: "Slug / URL"
        name: "slug"
        widget: "string"
        i18n: duplicate
        pattern:
          [
            "^[a-z0-9]+(?:-[a-z0-9]+)*$",
            "A slug can have no spaces or special characters",
          ]
        hint: "No '/' au debut! | Ex: qui-est-romuald en anglais le meme ou who-is-romuald"
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: duplicate
      - label: "Intro Text"
        name: "intro"
        widget: "text"
        i18n: duplicate
        hint: "Text visible sur la list des articles"
      - label: "Date"
        name: "date"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "Ex: 06.05.2021 - 11.11.2021"
      - label: "Year"
        name: "year"
        widget: "string"
        i18n: duplicate
        hint: "Ex: 2021"
      - label: "Order Date"
        name: "order"
        widget: "datetime"
        default: ""
        date_format: "DD.MM.YYYY"
        time_format: "HH:mm"
        format: "LLL"
        i18n: duplicate
        hint: "Ex: Selectionnez la date pour donner une ordre aux articles"
      - label: "Image"
        name: "image"
        widget: "image"
        i18n: duplicate
        hint: "Max. 400KB | Image principale / titre de l'article"
        media_library:
          config:
            multiple: true
            max_file_size: 400000
      - label: "Image Credit"
        name: "imageCredit"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "Image principale credit"
      - label: "Body"
        name: "body"
        widget: "markdown"
        i18n: duplicate
      - label: "Article Image 1"
        name: "articleImgOne"
        widget: "image"
        i18n: duplicate
        required: false
        hint: "Max. 200KB"
        media_library:
          config:
            max_file_size: 200000
      - label: "Image 1 Credit Name"
        name: "creditOne"
        widget: "string"
        i18n: duplicate
        required: false
      - label: "Article Image 2"
        name: "articleImgTwo"
        widget: "image"
        i18n: duplicate
        required: false
        hint: "Max. 200KB"
        media_library:
          config:
            max_file_size: 200000
      - label: "Image 2 Credit Name"
        name: "creditTwo"
        widget: "string"
        i18n: duplicate
        required: false
      - label: "URL: Article or external Link"
        name: "artistLink"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "Ex: https://www.centrepompidou.fr/en/collections/visual-arts"
      - label: "Name of the URL: Article or external Link"
        name: "artistLinkName"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "Ex: Article dans le Monde"
      - label: "Galleries"
        name: "galleries"
        widget: list
        i18n: true
        required: false
        summary: "{{fields.galleries}}"
        fields:
          - label: "Galleries"
            name: "galleries"
            widget: "string"
            i18n: duplicate

      - label: "Programme Slug"
        name: "programme"
        widget: "string"
        required: false
        i18n: duplicate
        pattern:
          [
            "^[a-z0-9]+(?:-[a-z0-9]+)*$",
            "A slug can have no spaces or special characters",
          ]

  - name: "about"
    label: "A propos"
    delete: false
    files:
      - name: "aboutFR"
        label: "About FR"
        file: "src/content/about/about_fr.json"
        description: "A propos"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Logo"
            name: "logo"
            widget: "image"
            media_library:
              config:
                max_file_size: 400000
            hint: "Max. 400KB"
          - label: "Text"
            name: "text"
            widget: "markdown"
          - name: partners
            label: Partners
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Partenaire nom"
              - label: "Link"
                name: "link"
                widget: "string"
                hint: "Partenaire lien site officielle ex. https://www.iledefrance.fr/"
              - label: "partner"
                name: "partner"
                widget: "image"
                hint: "Max 100KB | Logos du partenaire ex. Ile de France"
                media_library:
                  config:
                    max_file_size: 100000
      - name: "aboutEN"
        label: "About EN"
        file: "src/content/about/about_en.json"
        description: "A propos"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Logo"
            name: "logo"
            widget: "image"
            hint: "Max 100KB"
            media_library:
              config:
                max_file_size: 100000
          - label: "Text"
            name: "text"
            widget: "markdown"
          - name: partners
            label: Partners
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Partenaire nom"
              - label: "Link"
                name: "link"
                widget: "string"
                hint: "Partner link of official site ex. https://www.iledefrance.fr/"
              - label: "partner"
                name: "partner"
                widget: "image"
                hint: "Max 100KB | Logo of partner ex. Ile de France"
                media_library:
                  config:
                    max_file_size: 100000

  - name: "contact"
    label: "Contact"
    delete: false
    files:
      - name: "contactFR"
        label: "Contact FR"
        file: "src/content/contact/contact_fr.json"
        description: "Page Contact en francais"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Photo"
            name: "photo"
            widget: "image"
            media_library:
              config:
                max_file_size: 200000
            hint: "Max 200KB | Photo d'equipe"
          - name: emails
            label: Emails
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Email Name ex. General Email or Grigori Michel"
              - label: "email"
                name: "email"
                widget: "string"
                hint: "Email ex. info@pourlartpourafrique.com"
          - label: "subtitle"
            name: "subtitle"
            widget: "string"
            hint: "Ex. Presse ou Telechargements"
          - name: files
            label: Files
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Ex. Telechargements des visuelles"
              - label: "file"
                name: "file"
                widget: "file"
                hint: "Max 500KB"
                media_library:
                  config:
                    max_file_size: 500000
      - name: "contactEN"
        label: "Contact EN"
        file: "src/content/contact/contact_en.json"
        description: "Contact Page in English"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Photo"
            name: "photo"
            widget: "image"
            hint: "Max 200KB | Team photo"
            media_library:
              config:
                max_file_size: 200000
          - name: emails
            label: Emails
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Email Name ex. General Email or Grigori Michel"
              - label: "email"
                name: "email"
                widget: "string"
                hint: "Email ex. info@pourlartpourafrique.com"
          - label: "subtitle"
            name: "subtitle"
            widget: "string"
            hint: "Ex. Presse ou Telechargements"
          - name: files
            label: Files
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Ex. Download visuals"
              - label: "file"
                name: "file"
                widget: "file"
                media_library:
                  config:
                    max_file_size: 500000

  - name: "menu"
    label: "Menu"
    delete: false
    editor:
      preview: false
    files:
      - name: "menuFR"
        label: "Menu FR"
        file: "meta/menu_fr.yml"
        description: "Menu en francais"
        fields:
          - name: items
            label: Menu Items
            widget: list
            file: "meta/menu_fr.yml"
            fields:
              - label: "Slug / URL"
                name: "slug"
                widget: "string"
                pattern:
                  [
                    "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                    "A slug can have no spaces or special characters",
                  ]
                hint: "No '/' au debut! | The part of a URL identifies the menu ex. programme or programme/fr"
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Menu name ex. A propos"

      - name: "menuEN"
        label: "Menu EN"
        file: "meta/menu_en.yml"
        description: "Menu in englisch"
        fields:
          - name: items
            label: Menu Items
            widget: list
            file: "meta/menu_en.yml"
            fields:
              - label: "Slug / URL"
                name: "slug"
                widget: "string"
                pattern:
                  [
                    "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                    "A slug can have no spaces or special characters",
                  ]
                hint: "No '/' au debut! | The part of a URL identifies the menu ex. programme or programme/en"
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Menu name ex. About"

  - name: "legals"
    i18n: true
    label: "Mention Legales"
    folder: "src/content/legales"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{body}}"
    identifier_field: body
    summary: "{{body}}"
    fields:
      - label: "Body"
        name: "body"
        widget: "markdown"

  - name: "privacy"
    i18n: true
    label: "Politique de Confidentialité"
    folder: "src/content/privacy"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{body}}"
    identifier_field: body
    summary: "{{body}}"
    fields:
      - label: "Body"
        name: "body"
        widget: "markdown"
